apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-worker
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount.worker }}
  selector:
    matchLabels:
      app: airflow-worker
  template:
    metadata:
      labels:
        app: airflow-worker
    spec:
      containers:
      - name: worker
        image: {{ .Values.image.airflow }}
        args: ["celery", "worker"]
        resources:
{{ toYaml .Values.resources.worker | indent 10 }}
        envFrom:
          - configMapRef:
              name: {{ .Values.envFrom.configMapRefName | default "airflow-common" }}
          - secretRef:
              name: {{ .Values.envFrom.secretRefName | default "airflow-secrets" }}
        volumeMounts:
          - name: dags
            mountPath: /opt/airflow/dags
      volumes:
        - name: dags
          persistentVolumeClaim:
            claimName: airflow-dags-pvc