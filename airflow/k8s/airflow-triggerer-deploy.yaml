apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: airflow-triggerer
  name: airflow-triggerer
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: airflow-triggerer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: airflow-triggerer
    spec:
      containers:
        - name: airflow-triggerer
          image: dambyul/airflow:de-template
          args:
            - triggerer
          envFrom:
            - configMapRef:
                name: airflow
          livenessProbe:
            exec:
              command:
                - airflow
                - jobs
                - check
                - --job-type
                - TriggererJob
                - --hostname
                - "$(hostname)"
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
      restartPolicy: Always
