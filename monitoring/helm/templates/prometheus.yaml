apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ .Values.namespace }}
  labels:
{{ include "chart.mergeLabels" . | indent 4 }}
  annotations:
{{- $ann := include "chart.mergeAnnotations" . -}}
{{- if $ann | trim }}
{{ $ann | indent 4 }}
{{- else }}
    {}
{{- end }}
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

{{- if and .Values.exporters.node .Values.exporters.node.instances }}
      - job_name: node-exporter-external
        static_configs:
          - targets:
{{- range .Values.exporters.node.instances }}
              - '{{ .target }}'
{{- end }}
{{- end }}

{{- if and .Values.exporters.airflow .Values.exporters.airflow.instances }}
      - job_name: airflow-statsd-exporter
        static_configs:
          - targets:
{{- range .Values.exporters.airflow.instances }}
              - '{{ .target }}'
{{- end }}
{{- end }}

{{- if and .Values.exporters.mysql .Values.exporters.mysql.instances }}
      - job_name: mysql-exporters
        static_configs:
          - targets:
{{- range .Values.exporters.mysql.instances }}
{{- $t := .target | default (printf "mysqld-exporter-%s:%v" .name $.Values.exporters.mysql.port) }}
              - '{{ $t }}'
{{- end }}
{{- end }}

{{- if and .Values.exporters.postgres .Values.exporters.postgres.instances }}
      - job_name: postgres-exporters
        static_configs:
          - targets:
{{- range .Values.exporters.postgres.instances }}
{{- $t := .target | default (printf "postgres-exporter-%s:%v" .name $.Values.exporters.postgres.port) }}
              - '{{ $t }}'
{{- end }}
{{- end }}

{{- if and .Values.exporters.redis .Values.exporters.redis.instances }}
      - job_name: redis-exporters
        static_configs:
          - targets:
{{- range .Values.exporters.redis.instances }}
{{- $t := .target | default (printf "redis-exporter-%s:%v" .name $.Values.exporters.redis.port) }}
              - '{{ $t }}'
{{- end }}
{{- end }}


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: {{ .Values.namespace }}
  labels:
{{ include "chart.mergeLabels" . | indent 4 }}
  annotations:
{{- $ann := include "chart.mergeAnnotations" . -}}
{{- if $ann | trim }}
{{ $ann | indent 4 }}
{{- else }}
    {}
{{- end }}
spec:
  replicas: {{ .Values.prometheus.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.prometheus.podLabels }}
{{ toYaml .Values.prometheus.podLabels | indent 8 }}
{{- end }}
      annotations:
{{- if .Values.prometheus.podAnnotations }}
{{ toYaml .Values.prometheus.podAnnotations | indent 8 }}
{{- else }}
        {}
{{- end }}
    spec:
      containers:
        - name: prometheus
          image: {{ .Values.prometheus.image }}
          imagePullPolicy: {{ .Values.prometheus.imagePullPolicy | default "IfNotPresent" }}
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
          ports:
            - name: http
              containerPort: {{ .Values.prometheus.service.port }}
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: {{ .Values.namespace }}
  labels:
{{ include "chart.mergeLabels" . | indent 4 }}
{{- if .Values.prometheus.service.labels }}
{{ toYaml .Values.prometheus.service.labels | indent 2 }}
{{- end }}
  annotations:
{{- if .Values.prometheus.service.annotations }}
{{ toYaml .Values.prometheus.service.annotations | indent 2 }}
{{- else }}
    {}
{{- end }}
spec:
  type: {{ .Values.prometheus.service.type }}
  selector:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.prometheus.service.port }}
      targetPort: http
      {{- if eq .Values.prometheus.service.type "NodePort" }}
      nodePort: {{ .Values.prometheus.service.nodePort }}
      {{- end }}